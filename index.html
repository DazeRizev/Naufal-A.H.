<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Naufal Aprilimo</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #f6f9ff, #dbeafe);
      --text: #222;
      --card: #ffffff;
      --primary: #2563eb;
      --shadow: rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f172a, #1e293b);
      --text: #f1f5f9;
      --card: #1e293b;
      --primary: #60a5fa;
      --shadow: rgba(0,0,0,0.4);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      width: 370px;
      text-align: center;
      transition: transform 0.3s ease, background 0.4s ease, color 0.4s ease;
      animation: slideUp 1s ease forwards;
    }

    .card img {
      width: 180px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoom 1s ease forwards 0.5s;
    }

    h2, p, .btn, #clock {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 0.8s ease forwards;
    }

    h2 { animation-delay: 0.8s; }
    p:nth-of-type(1) { animation-delay: 1s; }
    p:nth-of-type(2) { animation-delay: 1.2s; }
    p:nth-of-type(3) { animation-delay: 1.4s; }
    p:nth-of-type(4) { animation-delay: 1.6s; }
    p:nth-of-type(5) { animation-delay: 1.8s; }
    .btn:nth-of-type(1) { animation-delay: 2s; }
    .btn:nth-of-type(2) { animation-delay: 2.2s; }
    #clock { animation-delay: 2.4s; }

    h2 {
      margin: 10px 0 5px;
      color: var(--primary);
      font-size: 24px;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px 5px;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
    }

    .btn:hover {
      background: #1e40af;
      transform: scale(1.05);
    }

    #clock {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card);
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      color: var(--text);
      box-shadow: 0 6px 15px var(--shadow);
      animation: fadeIn 0.5s ease-in-out;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    /* Animations */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="foto.jpg" alt="Foto Profil">
    <h2>Naufal Aprilimo</h2>
    <p><b>Panggilan:</b> Pal</p>
    <p><b>Kelas:</b> XI SMK</p>
    <p><b>Hobi:</b> Lari pagi, Workout</p>
    <p><b>Kesukaan:</b> Anime AOT, Musik mellow/chill</p>
    <p><b>Cita-cita:</b> Ahli Jaringan</p>

    <button class="btn" onclick="toggleTheme()">üåó Ganti Tema</button>
    <button class="btn" onclick="openModal()">‚ÑπÔ∏è Detail Lain</button>

    <div id="clock"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Detail Tambahan</h3>
      <p>üìç Lokasi: Indonesia</p>
      <p>üéì Jurusan: TKJ (Teknik Komputer & Jaringan)</p>
      <p>üöÄ Motto: "Belajar, Berkarya, Berproses"</p>
    </div>
  </div>

  <script>
    // Jam real-time
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').innerText = "‚è∞ " + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Ganti tema
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Modal
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>
</body>
</html>
